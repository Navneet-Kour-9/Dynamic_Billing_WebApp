<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Billing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #818cf8;
            margin-bottom: 0.5rem;
        }

        header p {
            color: var(--text-secondary);
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem 1rem;
            background: var(--glass);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .items-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;
            gap: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--primary-light);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.5fr;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .item-row input {
            padding: 0.6rem;
            background: var(--glass);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            width: 100%;
        }

        .item-row input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .item-total {
            font-weight: 600;
            color: var(--secondary);
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.2);
            border: none;
            color: var(--danger);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn-remove:hover {
            background: var(--danger);
            color: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
            margin-top: 1rem;
            border: 1px dashed var(--secondary);
        }

        .btn-add:hover {
            background: var(--secondary);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .total-row {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid var(--primary);
        }

        .discount-input,
        .tax-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .discount-input input,
        .tax-input input {
            width: 60px;
            padding: 0.4rem;
            background: var(--glass);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-content {
            background: white;
            color: #1e293b;
            border-radius: 16px;
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #6366f1;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .invoice-header h1 {
            color: #6366f1;
            font-size: 1.8rem;
        }

        .invoice-header h2 {
            color: #1e293b;
            margin-top: 0.5rem;
        }

        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .invoice-table th,
        .invoice-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .invoice-table th {
            background: #f1f5f9;
            font-weight: 600;
        }

        .invoice-summary {
            text-align: right;
        }

        .invoice-summary .total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .items-header {
                display: none;
            }

            .item-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                padding: 1rem;
                background: var(--glass);
                border-radius: 10px;
                margin-bottom: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
                justify-content: center;
            }

            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </header>
        <main>
            <section class="card">
                <h2>Business Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Business Name</label>
                        <input type="text" id="businessName" placeholder="Your Business Name" value="NK Enterprises">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="businessAddress" placeholder="Business Address">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="businessPhone" placeholder="+91 XXXXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="businessEmail" placeholder="business@email.com">
                    </div>
                </div>
            </section>
            <section class="card">
                <h2>Customer Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Customer Name *</label>
                        <input type="text" id="customerName" placeholder="Customer Name">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="customerPhone" placeholder="+91 XXXXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="customerEmail" placeholder="customer@email.com">
                    </div>
                    <div class="form-group">
                        <label>Invoice Date</label>
                        <input type="date" id="invoiceDate">
                    </div>
                </div>
            </section>
            <section class="card">
                <h2>Invoice Items</h2>
                <div class="items-header">
                    <span>Item Description</span>
                    <span>Qty</span>
                    <span>Price</span>
                    <span>Total</span>
                    <span>Action</span>
                </div>
                <div id="itemsContainer"></div>
                <button type="button" class="btn btn-add" onclick="window.addItem()">+ Add Item</button>
            </section>
            <section class="card">
                <h2>Invoice Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rs 0.00</span>
                </div>
                <div class="summary-row">
                    <div class="discount-input">
                        <label>Discount:</label>
                        <input type="number" id="discountPercent" value="0" min="0" max="100"
                            oninput="window.calculateTotals()">
                        <span>%</span>
                    </div>
                    <span id="discountAmount">- Rs 0.00</span>
                </div>
                <div class="summary-row">
                    <div class="tax-input">
                        <label>GST:</label>
                        <input type="number" id="taxPercent" value="18" min="0" max="100"
                            oninput="window.calculateTotals()">
                        <span>%</span>
                    </div>
                    <span id="taxAmount">+ Rs 0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span>Grand Total:</span>
                    <span id="grandTotal">Rs 0.00</span>
                </div>
            </section>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary" onclick="window.generateInvoice()">Generate
                    Invoice</button>
                <button type="button" class="btn btn-secondary" onclick="window.printInvoice()">Print Invoice</button>
                <button type="button" class="btn btn-danger" onclick="window.clearAll()">Clear All</button>
            </div>
        </main>
        <div id="invoiceModal" class="modal" onclick="if(event.target===this)window.closeModal()">
            <div class="modal-content" id="invoicePreview"></div>
            <div class="modal-actions">
                <button type="button" class="btn btn-primary" onclick="window.printInvoice()">Print</button>
                <button type="button" class="btn btn-secondary" onclick="window.closeModal()">Close</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by <strong>Navneet Kour</strong> | <a href="https://github.com/Navneet-kour-9"
                target="_blank">GitHub</a></p>
    </footer>

    <script>
        var itemCounter = 0;

        window.addItem = function () {
            itemCounter++;
            var id = itemCounter;
            var container = document.getElementById('itemsContainer');
            var row = document.createElement('div');
            row.className = 'item-row';
            row.id = 'item-' + id;
            row.innerHTML = '<input type="text" placeholder="Item description" class="item-description" oninput="window.calculateTotals()">' +
                '<input type="number" placeholder="Qty" class="item-qty" value="1" min="1" oninput="window.updateItemTotal(' + id + ');window.calculateTotals()">' +
                '<input type="number" placeholder="Price" class="item-price" value="0" min="0" step="0.01" oninput="window.updateItemTotal(' + id + ');window.calculateTotals()">' +
                '<span class="item-total" id="total-' + id + '">Rs 0.00</span>' +
                '<button type="button" class="btn-remove" onclick="window.removeItem(' + id + ')">X</button>';
            container.appendChild(row);
        };

        window.removeItem = function (id) {
            var item = document.getElementById('item-' + id);
            if (item) {
                item.remove();
                window.calculateTotals();
            }
        };

        window.updateItemTotal = function (id) {
            var row = document.getElementById('item-' + id);
            if (!row) return;
            var qty = parseFloat(row.querySelector('.item-qty').value) || 0;
            var price = parseFloat(row.querySelector('.item-price').value) || 0;
            document.getElementById('total-' + id).textContent = 'Rs ' + (qty * price).toFixed(2);
        };

        window.calculateTotals = function () {
            var subtotal = 0;
            var rows = document.querySelectorAll('.item-row');
            for (var i = 0; i < rows.length; i++) {
                var qty = parseFloat(rows[i].querySelector('.item-qty').value) || 0;
                var price = parseFloat(rows[i].querySelector('.item-price').value) || 0;
                subtotal += qty * price;
            }
            var discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
            var taxPercent = parseFloat(document.getElementById('taxPercent').value) || 0;
            var discountAmount = (subtotal * discountPercent) / 100;
            var afterDiscount = subtotal - discountAmount;
            var taxAmount = (afterDiscount * taxPercent) / 100;
            var grandTotal = afterDiscount + taxAmount;
            document.getElementById('subtotal').textContent = 'Rs ' + subtotal.toFixed(2);
            document.getElementById('discountAmount').textContent = '- Rs ' + discountAmount.toFixed(2);
            document.getElementById('taxAmount').textContent = '+ Rs ' + taxAmount.toFixed(2);
            document.getElementById('grandTotal').textContent = 'Rs ' + grandTotal.toFixed(2);
        };

        window.generateInvoice = function () {
            var customerName = document.getElementById('customerName').value;
            if (!customerName.trim()) {
                alert('Please enter customer name!');
                return;
            }
            var items = [];
            var rows = document.querySelectorAll('.item-row');
            for (var i = 0; i < rows.length; i++) {
                var desc = rows[i].querySelector('.item-description').value;
                var qty = parseFloat(rows[i].querySelector('.item-qty').value) || 0;
                var price = parseFloat(rows[i].querySelector('.item-price').value) || 0;
                if (desc && qty > 0 && price > 0) {
                    items.push({ desc: desc, qty: qty, price: price, total: qty * price });
                }
            }
            if (items.length === 0) {
                alert('Please add at least one item!');
                return;
            }
            var businessName = document.getElementById('businessName').value || 'NK Enterprises';
            var businessAddress = document.getElementById('businessAddress').value || '';
            var businessPhone = document.getElementById('businessPhone').value || '';
            var customerPhone = document.getElementById('customerPhone').value || '';
            var customerEmail = document.getElementById('customerEmail').value || '';
            var invoiceDate = document.getElementById('invoiceDate').value;
            var subtotal = 0;
            for (var j = 0; j < items.length; j++) { subtotal += items[j].total; }
            var discountPercent = parseFloat(document.getElementById('discountPercent').value) || 0;
            var taxPercent = parseFloat(document.getElementById('taxPercent').value) || 0;
            var discountAmount = (subtotal * discountPercent) / 100;
            var afterDiscount = subtotal - discountAmount;
            var taxAmount = (afterDiscount * taxPercent) / 100;
            var grandTotal = afterDiscount + taxAmount;
            var invoiceNumber = 'INV-' + Date.now().toString().slice(-8);
            var dateStr = invoiceDate ? new Date(invoiceDate).toLocaleDateString('en-IN') : new Date().toLocaleDateString('en-IN');
            var itemsHTML = '';
            for (var k = 0; k < items.length; k++) {
                itemsHTML += '<tr><td>' + (k + 1) + '</td><td>' + items[k].desc + '</td><td>' + items[k].qty + '</td><td>Rs ' + items[k].price.toFixed(2) + '</td><td>Rs ' + items[k].total.toFixed(2) + '</td></tr>';
            }
            var html = '<div class="invoice-header"><h1>INVOICE</h1><h2>' + businessName + '</h2>' +
                (businessAddress ? '<p>' + businessAddress + '</p>' : '') +
                (businessPhone ? '<p>' + businessPhone + '</p>' : '') + '</div>' +
                '<div class="invoice-details"><div><strong>Bill To:</strong><br>' + customerName +
                (customerPhone ? '<br>Phone: ' + customerPhone : '') +
                (customerEmail ? '<br>Email: ' + customerEmail : '') + '</div>' +
                '<div style="text-align:right"><strong>Invoice #:</strong> ' + invoiceNumber + '<br><strong>Date:</strong> ' + dateStr + '</div></div>' +
                '<table class="invoice-table"><thead><tr><th>#</th><th>Description</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody>' + itemsHTML + '</tbody></table>' +
                '<div class="invoice-summary"><p>Subtotal: Rs ' + subtotal.toFixed(2) + '</p>' +
                (discountPercent > 0 ? '<p>Discount (' + discountPercent + '%): -Rs ' + discountAmount.toFixed(2) + '</p>' : '') +
                (taxPercent > 0 ? '<p>GST (' + taxPercent + '%): +Rs ' + taxAmount.toFixed(2) + '</p>' : '') +
                '<p class="total">Grand Total: Rs ' + grandTotal.toFixed(2) + '</p></div>' +
                '<div style="margin-top:2rem;text-align:center;color:#64748b"><p>Thank you for your business!</p></div>';
            document.getElementById('invoicePreview').innerHTML = html;
            document.getElementById('invoiceModal').classList.add('active');
        };

        window.printInvoice = function () {
            var content = document.getElementById('invoicePreview').innerHTML;
            if (!content.trim()) { window.generateInvoice(); setTimeout(window.printInvoice, 100); return; }
            var w = window.open('', '_blank');
            if (!w) { alert('Please allow popups!'); return; }
            w.document.write('<html><head><title>Invoice</title><style>body{font-family:Poppins,sans-serif;padding:2rem;color:#1e293b}.invoice-header{text-align:center;border-bottom:2px solid #6366f1;padding-bottom:1rem;margin-bottom:1rem}.invoice-header h1{color:#6366f1}.invoice-details{display:flex;justify-content:space-between;margin-bottom:2rem}.invoice-table{width:100%;border-collapse:collapse;margin-bottom:1.5rem}.invoice-table th,.invoice-table td{padding:0.75rem;text-align:left;border-bottom:1px solid #e2e8f0}.invoice-table th{background:#f1f5f9}.invoice-summary{text-align:right}.invoice-summary .total{font-size:1.3rem;font-weight:700;color:#10b981}<\\/style></head><body>' + content + '<\\/body><\\/html>');
            w.document.close();
            w.onload = function () { w.print(); };
        };

        window.closeModal = function () {
            document.getElementById('invoiceModal').classList.remove('active');
        };

        window.clearAll = function () {
            if (!confirm('Clear all data?')) return;
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('itemsContainer').innerHTML = '';
            itemCounter = 0;
            window.addItem();
            document.getElementById('discountPercent').value = 0;
            document.getElementById('taxPercent').value = 18;
            window.calculateTotals();
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            var today = new Date();
            document.getElementById('invoiceDate').value = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');
            window.addItem();
        });

        document.addEventListener('keydown', function (e) { if (e.key === 'Escape') window.closeModal(); });
    </script>
</body>

</html>
